{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container-section">
        <h1 class="display-4">Register</h1>
        <form method="POST">
            {% csrf_token %}
           {{ form|crispy }}
            <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
        <small>Already have an account? <a href="{% url 'login' %}">sign-in!</a></small>
    </div>
{% endblock %}
