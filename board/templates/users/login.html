{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container-section">
            <h1 class="display-4">Log-In!</h1>
        <form method="POST">
            {% csrf_token %}
           {{ form|crispy }}
            <button type="submit" class="btn btn-secondary">Login</button>
        </form>
        <small>Don't have account? <a href="{% url 'register' %}">sign-up!</a></small>
    </div>
{% endblock %}
