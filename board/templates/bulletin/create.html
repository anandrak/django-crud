{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container-section">
        <h1 class="display-4">Write a Post!</h1>
        <form method="POST">
            {% csrf_token %}
           {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Post!</button>
        </form>
    </div>
{% endblock %}
